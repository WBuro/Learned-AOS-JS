<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aos</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>

</head>
<body>
    
<!-- Fade -->
<div style="color: red;">
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-down">Buro</h1>
<h1 data-aos="fade-right">Buro</h1>
<h1 data-aos="fade-left">Buro</h1>
<h1 data-aos="fade-up-right">Buro</h1>
<h1 data-aos="fade-up-left">Buro</h1>
<h1 data-aos="fade-down-left">Buro</h1>
<h1 data-aos="fade-down-right">Buro</h1>
</div>
<!-- Flip -->
<div style="color: cyan;" data-duration="3000"  data-aos-easing="linear">
    <h1 data-aos="flip-right">Buro</h1>
    <h1 data-aos="flip-left">Buro</h1>
    <h1 data-aos="flip-down">Buro</h1>
    <h1 data-aos="flip-up">Buro</h1>
</div>

<!-- Zoom -->
<h1 data-aos="zoom-in">Buro</h1>
<h1 data-aos="zoom-out">Buro</h1>
<h1 data-aos="zoom-in-up">Buro</h1>
<h1 data-aos="zoom-in-down">Buro</h1>
<h1 data-aos="zoom-in-left">Buro</h1>
<h1 data-aos="zoom-in-right">Buro</h1>
<h1 data-aos="fade-down">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-down">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-down">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>
<h1 data-aos="fade-up">Buro</h1>









<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
